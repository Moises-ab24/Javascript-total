<!DOCTYPE html>
<html lang="en">

<head>
    <title>Practica de usuarios</title>
</head>

<body>
    <p>Ingresa tu nombre</p>
    <input type="text" id="inputTexto">
    <button onclick="mostrarTexto()">Saludar</button>

        function mostrarTexto() {
            let nombre = document.getElementById("inputTexto")
            alert(nombre.value)
        }
    </script>

</body>

</html>
