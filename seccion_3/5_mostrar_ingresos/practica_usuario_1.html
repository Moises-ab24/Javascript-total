<head>

   <title>Ingresos de usuario 1</title>
</head>

<body>
   <input type="text" id="inputTexto">
   <button onclick="mostrarTexto()">Click aqui</button>
   <h1 id="Titulo">Dime tu nombre</h1>
   <script>
      function mostrarTexto() {
         let Nombre =
            document.getElementById("inputTexto");
         let Titulo =
            document.getElementById("Titulo");
         let ingresoDeNombre = "Mucho gusto " + Nombre.value

         Titulo.textContent = ingresoDeNombre;
      }
   </script>
</body>
