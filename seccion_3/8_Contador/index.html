<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regresivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #contador {
            font-size: 2em;
            margin: 20px;
        }

        button {
            font-size: 1em;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Contador Regresivo</h1>
    <div id="contador">30</div>
    <button onclick="iniciarContador()">Iniciar</button>
    <button onclick="detenerContador()">Detener</button>
    <button onclick="reiniciarContador()">Reiniciar</button>

    <script>
        let tiempo = 30;  // Tiempo inicial en segundos
        let intervalo;  // Variable para almacenar el intervalo

        function actualizarContador() {
            document.getElementById("contador").textContent = tiempo;
        }

        function contar() {
            if (tiempo > 0) {
                tiempo--;
                actualizarContador();
            } else {
                detenerContador();
                alert("Â¡Tiempo terminado!");
            }
        }

        function iniciarContador() {
            if (!intervalo) { // Verifica que no haya otro intervalo en ejecucion
                intervalo = setInterval(contar, 1000); // Ejecuta la funcion cada segundo
            }
        }

        function detenerContador() {
            clearInterval(intervalo); // Detiene el setInterval
            intervalo = null; // Reinicia la variable para permitir un nuevo intervalo
        }

        function reiniciarContador() {
            detenerContador(); // Detiene cualquier intervalo activo
            tiempo = 30; // Reinicia el tiempo a 30 segundos
            actualizarContador(); // Mostramos el nuevo tiempo en pantalla
        }

        actualizarContador(); // Muestra 30 segundo al inicio
    </script>

</body>

</html>
