<!DOCTYPE html>

<head>
    <title>Fecha y hora 1</title>
</head>

<body>
    <p>
        <button onclick="mostrarFecha()">Click aqui</button>
    </p>

    <script>
        function mostrarFecha() {
            let hoy = new Date();
            let fechaActual = hoy.toLocaleDateString('es-ES')
            alert("La fecha actual es: " + fechaActual)
        }
    </script>
</body>

</html>
