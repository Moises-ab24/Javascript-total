<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de preguntas</title>
    <link rel="stylesheet" href="Estilo.css">
</head>

<body onload="comenzarReloj()">
    <audio id="gameOver">
        <source src="gameover.mp3" type="audio/mpeg">
    </audio>
    
    <p><h1>Responde las preguntas lo más rápido posible</h1>
    <h1 id="tiempoTexto">Contador: 30</h1></p>

    <p>1. ¿Cuál es la capital de Francia?</p>
    <input type="text" id="Respuesta1"><br><br>

    <p>2. (7 * 5) + 15</p>
    <input type="text" id="Respuesta2"><br><br>

    <p>3. Símbolo químico del agua</p>
    <input type="text" id="Respuesta3"><br><br>

    <p>4. Año del descubrimiento de América</p>
    <input type="text" id="Respuesta4"><br><br>

    <p>5. Nombre de los 4 Beatles</p>
    <input type="text" id="Respuesta5"><br><br>

    <button onclick="mostrarRespuestas()">¡Terminé!</button><br><br>
    <button onclick="location.reload()">Volver a intentar</button>

    <script>
        let tiempo = 30;
        let elementoTextoTiempo = document.getElementById("tiempoTexto");
        let elementoSonido = document.getElementById("gameOver");
        let intervalo;

        function comenzarReloj() {
            elementoTextoTiempo.style.color = "green";
            intervalo = setInterval(ticTac, 1000);
        }

        function ticTac() {
            tiempo--;
            elementoTextoTiempo.textContent = "Contador: " + tiempo;

            if (tiempo == 0) {
                clearInterval(intervalo);
                tiempoCumplido();
            }
        }

        function tiempoCumplido() {
            elementoSonido.play();
            elementoTextoTiempo.style.color = "red";
            alert("¡GAME OVER!");
        }

        function mostrarRespuestas() {
            clearInterval(intervalo);
            let respuestas = [
                document.getElementById("Respuesta1").value,
                document.getElementById("Respuesta2").value,
                document.getElementById("Respuesta3").value,
                document.getElementById("Respuesta4").value,
                document.getElementById("Respuesta5").value
            ];
            let hoy = new Date();
            let fechaActual = hoy.toLocaleDateString('es-ES');
            alert("Fecha de hoy: " + fechaActual +
                "\nTus respuestas son:\n" + respuestas.join("\n"));
        }
    </script>
</body>

</html>
