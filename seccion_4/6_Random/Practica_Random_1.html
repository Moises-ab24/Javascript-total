 <!DOCTYPE html>
 <html>
 <head>
    <title>Random 1</title>
 </head>
 <body>
        <button onclick="mostrarMensaje(10, 51)">Click aqui</button>
    <script>
        function mostrarMensaje(min, max) {
            let aleatorio = Math.floor(Math.random() * (max - min) + min);
            alert(aleatorio);
        }
    </script>
 </body>
 </html>
